<div class="relative">
    <div class="flex select-none items-center rose:text-white dark:text-white blue:text-white cursor-pointer p-2 rounded-md hover:bg-black hover:dark:bg-white hover:dark:bg-opacity-5 hover:bg-opacity-5"
        (click)="toggleMenu()">
        <ng-icon name="heroSwatch" size="24px"></ng-icon>
    </div>
    <div class="absolute right-0 mt-2 py-2 w-48 bg-white dark:bg-gray-800 shadow-lg rounded-md transition-all duration-500 ease-in-out transform opacity-0 scale-y-0 origin-top"
        [class.opacity-100]="isMenuOpen" [class.scale-y-100]="isMenuOpen">
        <div class="px-4 py-2 text-xs font-semibold dark:text-white rose:text-rose-600 blue:text-blue-600">
            SELECT THEME
        </div>
        <ul class="px-2">
            <li class="hover:bg-gray-200 dark:hover:bg-gray-700 p-2 cursor-pointer" (click)="setTheme('')">Light
                (Default)</li>
            <li class="hover:bg-gray-200 dark:hover:bg-gray-700 p-2 cursor-pointer" (click)="setTheme('dark')">Dark</li>
            <li class="hover:bg-gray-200 dark:hover:bg-gray-700 p-2 cursor-pointer" (click)="setTheme('rose')">Rose</li>
            <li class="hover:bg-gray-200 dark:hover:bg-gray-700 p-2 cursor-pointer" (click)="setTheme('blue')">Blue</li>
        </ul>
    </div>
</div>
